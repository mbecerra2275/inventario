<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Recuperar Contraseña</title>

  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body class="bg-light">

<div class="container py-5">
  <h3 class="text-center text-success mb-4">
    <i class="bi bi-key"></i> Recuperar contraseña
  </h3>

  <div class="card shadow-sm">
    <div class="card-body">

      <!-- BLOQUE 1: Solicitar código -->
      <div id="paso1">
        <label class="form-label">Correo registrado</label>
        <input id="email" class="form-control mb-3" type="email">

        <button id="btnEnviarCodigo" class="btn btn-success w-100">
          Enviar Código
        </button>
      </div>

      <!-- BLOQUE 2: Validar código -->
      <div id="paso2" class="d-none mt-4">
        <label class="form-label">Código recibido</label>
        <input id="codigo" class="form-control mb-3">

        <button id="btnValidarCodigo" class="btn btn-primary w-100">
          Validar Código
        </button>
      </div>

      <!-- BLOQUE 3: Restablecer contraseña -->
      <div id="paso3" class="d-none mt-4">
        <label class="form-label">Nueva contraseña</label>
        <input id="newPass" class="form-control mb-3" type="password">

        <button id="btnRestablecer" class="btn btn-success w-100">
          Restablecer Contraseña
        </button>
      </div>

      <div id="mensaje" class="mt-3"></div>

    </div>
  </div>
</div>

<script src="js/reset.js"></script>

</body>
</html>
