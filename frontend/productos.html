<!-- frontend/productos.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Gestión de Productos | Inventario</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-light">

  <!-- ENCABEZADO -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-success mb-4">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="#">Inventario</a>
      <div class="d-flex">
        <a href="index.html" class="btn btn-outline-light btn-sm me-2">
          <i class="bi bi-speedometer2"></i> Dashboard
        </a>
        <button class="btn btn-warning btn-sm" onclick="cerrarSesion()">
          <i class="bi bi-box-arrow-right"></i> Salir
        </button>
      </div>
    </div>
  </nav>

  <div class="container mb-5">

    <!-- TÍTULO -->
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2 class="text-success fw-bold">
        <i class="bi bi-box-seam"></i> Gestión de Productos
      </h2>
      <small class="text-muted" id="infoUsuario"></small>
    </div>

    <!-- FORMULARIO -->
    <div class="card mb-4 shadow-sm">
      <div class="card-header bg-success text-white">
        <i class="bi bi-plus-circle"></i> Producto
      </div>
      <div class="card-body">
        <form id="productoForm" class="row g-3">
          <input type="hidden" id="productoId">

          <div class="col-md-4">
            <label class="form-label">Nombre *</label>
            <input type="text" id="nombre" class="form-control" required>
          </div>

          <div class="col-md-4">
            <label class="form-label">Código SKU</label>
            <input type="text" id="codigo_sku" class="form-control">
          </div>

          <div class="col-md-4">
            <label class="form-label">Marca</label>
            <input type="text" id="marca" class="form-control">
          </div>

          <div class="col-md-4">
            <label class="form-label">Precio (CLP) *</label>
            <input type="number" id="precio" class="form-control" step="1" min="0" required>
          </div>

          <div class="col-md-4">
            <label class="form-label">Cantidad *</label>
            <input type="number" id="cantidad" class="form-control" min="0" required>
          </div>

          <div class="col-md-4">
            <label class="form-label">Sucursal</label>
            <select id="sucursal" class="form-select">
              <option value="">Sin asignar</option>
            </select>
          </div>

          <div class="col-md-4">
            <label class="form-label">Clasificación</label>
            <input type="text" id="clasificacion" class="form-control" placeholder="Alimentos, Electrónica...">
          </div>

          <div class="col-md-4">
            <label class="form-label">Tipo de producto</label>
            <input type="text" id="tipo_producto" class="form-control" placeholder="Terminado, Insumo...">
          </div>

          <div class="col-md-4">
            <label class="form-label">Estado</label>
            <select id="estado" class="form-select">
              <option value="Activo">Activo</option>
              <option value="Inactivo">Inactivo</option>
              <option value="Descontinuado">Descontinuado</option>
            </select>
          </div>

          <div class="col-12 text-end">
            <button type="submit" class="btn btn-success">
              <i class="bi bi-save"></i> Guardar
            </button>
            <button type="reset" class="btn btn-secondary">
              <i class="bi bi-eraser"></i> Limpiar
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- TABLA -->
    <div class="card shadow-sm">
      <div class="card-header bg-success text-white">
        <i class="bi bi-table"></i> Productos registrados
      </div>
      <div class="table-responsive">
        <table class="table table-striped table-hover mb-0 align-middle">
          <thead class="table-success">
            <tr>
              <th>ID</th>
              <th>SKU</th>
              <th>Nombre</th>
              <th>Marca</th>
              <th>Sucursal</th>
              <th>Precio</th>
              <th>Cant.</th>
              <th>Estado</th>
              <th class="text-center">Acciones</th>
            </tr>
          </thead>
          <tbody id="tablaProductos">
            <tr><td colspan="9" class="text-center text-muted">Cargando...</td></tr>
          </tbody>
        </table>
      </div>
    </div>

  </div>

  <script src="js/productos.js"></script>
</body>
</html>
