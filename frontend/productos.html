<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lista de Productos</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body class="bg-light">
  <div class="container mt-4">
    <h1 class="text-center text-primary fw-bold mb-4">
      <i class="bi bi-box-seam"></i> Productos Registrados
    </h1>

    <div class="text-end mb-3">
      <button class="btn btn-success" onclick="window.location.href='index.html'">
        <i class="bi bi-plus-circle"></i> Agregar Producto
      </button>
    </div>

    <!-- üîç Barra de b√∫squeda y filtros -->
    <div class="card shadow-sm mb-4">
      <div class="card-body">
        <div class="row g-3 align-items-end">
          <div class="col-md-3">
            <label class="form-label fw-semibold">Nombre</label>
            <input type="text" id="filtroNombre" class="form-control" placeholder="Ej: Galletas Costa">
          </div>
          <div class="col-md-2">
            <label class="form-label fw-semibold">SKU</label>
            <input type="text" id="filtroSKU" class="form-control" placeholder="Ej: COSTA001">
          </div>
          <div class="col-md-2">
            <label class="form-label fw-semibold">Marca</label>
            <input type="text" id="filtroMarca" class="form-control" placeholder="Ej: Nestl√©">
          </div>
          <div class="col-md-3">
            <label class="form-label fw-semibold">Fecha de Ingreso</label>
            <input type="date" id="filtroFecha" class="form-control">
          </div>
          <div class="col-md-2 text-center">
            <button class="btn btn-primary w-100" id="btnBuscar">
              <i class="bi bi-search"></i> Buscar
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Tabla -->
    <div class="table-responsive">
      <table class="table table-striped align-middle">
        <thead class="table-success">
          <tr>
            <th>ID</th>
            <th>SKU</th>
            <th>Producto</th>
            <th>Marca</th>
            <th>Clasificaci√≥n</th>
            <th>Precio (CLP)</th>
            <th>Stock</th>
            <th>Fecha Ingreso</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="tablaProductos">
          <tr>
            <td colspan="9" class="text-center text-muted">Cargando productos...</td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="d-flex justify-content-between align-items-center mt-3">
      <button class="btn btn-outline-success" id="btnAnterior" disabled>‚Üê Anterior</button>
      <span id="paginaInfo" class="fw-semibold text-secondary"></span>
      <button class="btn btn-outline-success" id="btnSiguiente">Siguiente ‚Üí</button>
    </div>
  </div>

  <script src="js/productos.js" defer></script>
</body>
</html>
