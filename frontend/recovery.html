<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Recuperar Contraseña</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
  <h3 class="text-center text-success">Recuperar Contraseña</h3>

  <div class="card p-4 shadow-sm">

    <!-- Paso 1: ingresar email -->
    <div id="step1">
      <label>Correo registrado:</label>
      <input id="email" type="email" class="form-control mb-3">

      <button class="btn btn-success w-100" onclick="solicitar()">Enviar código</button>
    </div>

    <!-- Paso 2: validar código -->
    <div id="step2" class="d-none">
      <label>Ingrese el código recibido:</label>
      <input id="codigo" class="form-control mb-3">

      <button class="btn btn-warning w-100" onclick="validar()">Validar código</button>
    </div>

    <!-- Paso 3: nueva contraseña -->
    <div id="step3" class="d-none">
      <label>Nueva contraseña:</label>
      <input id="nueva" type="password" class="form-control mb-3">

      <button class="btn btn-primary w-100" onclick="restablecer()">Restablecer</button>
    </div>

    <div id="msg" class="mt-3"></div>

  </div>
</div>

<script>
const API = "http://127.0.0.1:8000/auth/recovery";

function mostrar(msg) {
  document.getElementById("msg").innerHTML =
    `<div class='alert alert-info'>${msg}</div>`;
}

// Paso 1
async function solicitar() {
  const email = document.getElementById("email").value;

  const r = await fetch(`${API}/solicitar`, {
    method: "POST",
    headers: {"Content-Type": "application/json"},
    body: JSON.stringify({ email })
  });

  const data = await r.json();
  mostrar("Código generado: <b>" + data.codigo_debug + "</b>");

  document.getElementById("step1").classList.add("d-none");
  document.getElementById("step2").classList.remove("d-none");
}

// Paso 2
async function validar() {
  const email = document.getElementById("email").value;
  const codigo = document.getElementById("codigo").value;

  const r = await fetch(`${API}/validar`, {
    method: "POST",
    headers: {"Content-Type": "application/json"},
    body: JSON.stringify({ email, codigo })
  });

  if (!r.ok) return mostrar("Código incorrecto");

  mostrar("Código validado ✔");

  document.getElementById("step2").classList.add("d-none");
  document.getElementById("step3").classList.remove("d-none");
}

// Paso 3
async function restablecer() {
  const email = document.getElementById("email").value;
  const nueva = document.getElementById("nueva").value;

  const r = await fetch(`${API}/restablecer`, {
    method: "POST",
    headers: {"Content-Type": "application/json"},
    body: JSON.stringify({ email, nueva_password: nueva })
  });

  const data = await r.json();
  mostrar(data.mensaje);
}
</script>

</body>
</html>
